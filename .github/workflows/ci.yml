name: Reviewgram Professional CI/CD

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

env:
  NODE_ENV: test
  DATABASE_URL: mongodb://127.0.0.1:27017/movie_review_test

jobs:
  integration-test:
    name: üß™ Run Integration Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        mongodb-version: ["6.0"]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Start MongoDB Service
        uses: supercharge/mongodb-github-action@1.10.0
        with:
          mongodb-version: ${{ matrix.mongodb-version }}

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests (Jest)
        run: npm test
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'fallback_secret_for_ci' }}

  docker-build:
    name: üê≥ Build Docker Image
    needs: integration-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker Image

        run: |
          docker build . --file Dockerfile --tag reviewgram-app:latest

      - name: Image Security Scan (Optional)
        run: echo "Docker Image built successfully and ready for deployment."
